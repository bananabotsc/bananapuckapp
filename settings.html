<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BananaPuck Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #f5c400;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .save-btn {
      background: white;
      color: #f5c400;
    }

    main {
      padding: 30px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <span>Settings</span>
  <button class="save-btn" onclick="saveSettings()">Save</button>
</header>

<main>
  <section>
    <h3>Data Refresh Rate</h3>
    <select id="refreshRate">
      <option value="5000">Every 5 seconds</option>
      <option value="10000">Every 10 seconds</option>
      <option value="15000">Every 15 seconds</option>
      <option value="30000">Every 30 seconds</option>
      <option value="60000">Every minute</option>
      <option value="300000">Every 5 minutes</option>
    </select>
  </section>
</main>

<script>
  const SETTINGS_KEY = "bananapuck_settings";

  // Load saved settings on page open
  (function loadSettings() {
    const stored = localStorage.getItem(SETTINGS_KEY);
    if (!stored) return;

    try {
      const settings = JSON.parse(stored);
      if (settings.refreshIntervalMs) {
        document.getElementById("refreshRate").value =
          settings.refreshIntervalMs;
      }
    } catch {
      console.warn("Failed to load settings");
    }
  })();

  function saveSettings() {
    const refreshIntervalMs =
      parseInt(document.getElementById("refreshRate").value);

    localStorage.setItem(
      SETTINGS_KEY,
      JSON.stringify({ refreshIntervalMs })
    );

    window.location.href = "index.html";
  }
</script>

</body>
</html>
