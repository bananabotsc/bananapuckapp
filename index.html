<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BananaPuck Caregiver App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BananaPuck Caregiver App</h1>

    <div id="map-container">
        <h2>Live Location</h2>
        <div id="map">Map loading...</div>
    </div>

    <div id="alerts-container">
        <h2>Alerts</h2>
        <ul id="alerts"></ul>
    </div>

    <div id="walkie-container">
        <h2>Walkie Talkie</h2>
        <input type="text" id="message-input" placeholder="Type message...">
        <button id="send-btn">Send</button>
        <ul id="walkie-messages"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
