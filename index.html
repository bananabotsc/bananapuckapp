<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BananaPuck Dashboard</title>

    <!-- Leaflet Map CSS -->
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        body {
            background-color: #f7f7f7; /* very light grey */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #fff7b3; /* pastel yellow */
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        #map {
            height: 300px;
            width: 100%;
        }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .sensor-box {
            background-color: #fff;
            border: 2px solid #fff7b3;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .value {
            font-size: 20px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <h1>BananaPuck Dashboard</h1>

    <!-- Map -->
    <div id="map"></div>

    <!-- Sensor Boxes -->
    <div class="container">
        <div class="sensor-box"><div class="label">Heart Rate</div><div class="value" id="heartRate">--</div></div>
        <div class="sensor-box"><div class="label">Respiration Rate</div><div class="value" id="respirationRate">--</div></div>
        <div class="sensor-box"><div class="label">Temperature</div><div class="value" id="temperature">--</div></div>
        <div class="sensor-box"><div class="label">Water Submergence</div><div class="value" id="waterSub">--</div></div>

        <div class="sensor-box"><div class="label">ECG</div><div class="value" id="ecg">--</div></div>
        <div class="sensor-box"><div class="label">IMU (Pitch,Roll,Yaw)</div><div class="value" id="imu">--</div></div>
        <div class="sensor-box"><div class="label">GPS (Lat, Lon)</div><div class="value" id="gps">--</div></div>
        <div class="sensor-box"><div class="label">Audio Recorder</div><div class="value" id="audio">--</div></div>
        <div class="sensor-box"><div class="label">Logic State</div><div class="value" id="logic">--</div></div>
        <div class="sensor-box"><div class="label">LIDAR Distance</div><div class="value" id="lidar">--</div></div>
    </div>

    <!-- Leaflet JS -->
    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

    <script src="app.js"></script>

</body>
</html>
