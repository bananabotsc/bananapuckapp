<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BananaPuck Live Dashboard</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="BananaPuck">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    /* HEADER */
    header {
      background: #f5c400;
      color: white;
      text-align: center;
      padding: 32px 10px;
      font-size: 38px;
      font-weight: bold;
    }

    section {
      padding: 25px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .card:hover { transform: translateY(-4px); }

    .safe { background: #e7f6ea; }
    .warning { background: #fff6d8; }
    .danger { background: #fdeaea; }

    .value {
      font-size: 22px;
      margin-top: 10px;
    }

    /* MAP */
    #map {
      height: 360px;
      border-radius: 14px;
      margin: 20px;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      width: 85%;
      max-height: 85%;
      overflow-y: auto;
      border-radius: 16px;
      padding: 25px;
      position: relative;
    }

    .close-x {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 22px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th { background: #f5f5f5; }

    /* ALERTS */
    .alert-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    .alert-tabs button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #eee;
      font-weight: bold;
    }

    .alert-tabs button.active {
      background: #f5c400;
      color: white;
    }

    .alert {
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 10px;
      background: #fdeaea;
      border-left: 6px solid #e74c3c;
      position: relative;
    }

    .alert-title {
      font-weight: bold;
      color: #c0392b;
    }

    .alert-meta {
      font-size: 13px;
      color: #555;
      margin-top: 4px;
    }

    .alert .close {
      position: absolute;
      top: 10px;
      right: 14px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>

<body>

<header class="app-header">
  BananaPuck Live Dashboard
</header>

<div class="top-controls">
  <button class="settings-btn" onclick="window.location.href='settings.html'" title="Settings">
    <!-- Gear SVG -->
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M12 8.5A3.5 3.5 0 1 0 12 15.5A3.5 3.5 0 1 0 12 8.5Z"
            stroke="currentColor" stroke-width="2"/>
      <path d="M19.4 15A1.7 1.7 0 0 0 19.7 16.9L19.8 17.1A2 2 0 1 1 17.1 19.8L16.9 19.7A1.7 1.7 0 0 0 15 19.4
               A1.7 1.7 0 0 0 14 20.9V21A2 2 0 1 1 10 21V20.9
               A1.7 1.7 0 0 0 9 19.4
               A1.7 1.7 0 0 0 7.1 19.7L6.9 19.8
               A2 2 0 1 1 4.2 17.1L4.3 16.9
               A1.7 1.7 0 0 0 4.6 15
               A1.7 1.7 0 0 0 3.1 14H3
               A2 2 0 1 1 3 10H3.1
               A1.7 1.7 0 0 0 4.6 9
               A1.7 1.7 0 0 0 4.3 7.1L4.2 6.9
               A2 2 0 1 1 6.9 4.2L7.1 4.3
               A1.7 1.7 0 0 0 9 4.6
               A1.7 1.7 0 0 0 10 3.1V3
               A2 2 0 1 1 14 3V3.1
               A1.7 1.7 0 0 0 15 4.6
               A1.7 1.7 0 0 0 16.9 4.3L17.1 4.2
               A2 2 0 1 1 19.8 6.9L19.7 7.1
               A1.7 1.7 0 0 0 19.4 9
               A1.7 1.7 0 0 0 20.9 10H21
               A2 2 0 1 1 21 14H20.9
               A1.7 1.7 0 0 0 19.4 15Z"
            stroke="currentColor" stroke-width="2"/>
    </svg>
  </button>
</div>

<!-- MAP -->
<div id="map"></div>

<!-- ALERTS -->
<section>
  <h2>Alerts</h2>

<div class="alert-tabs">
  <button id="activeTab" class="active" onclick="showActiveAlerts()">Active</button>
  <button id="historyTab" onclick="showHistoryAlerts()">History</button>

  <!-- History dropdown -->
  <select id="alertRange" onchange="renderAlertHistory()" >
    <option value="0.25">Last 15 minutes</option>
    <option value="0.5">Last 30 minutes</option>
    <option value="1">Last hour</option>
    <option value="3">Last 3 hours</option>
    <option value="6">Last 6 hours</option>
    <option value="9">Last 9 hours</option>
    <option value="12">Last 12 hours</option>
    <option value="24">Last day</option>
    <option value="168">Last week</option>
    <option value="720">Last month</option>
  </select>

  <button id="exportCsvBtn" onclick="exportAlertsCSV()" style="display:none;">
    Export CSV
  </button>

  <!-- Clear all (hidden by default) -->
  <button id="clearAllBtn" onclick="clearAllActiveAlerts()" style="display:none;">
    Clear all
  </button>
</div>


  <div id="activeAlerts"></div>
  <div id="alertHistory" style="display:none;"></div>
</section>

<!-- VITALS -->
<section>
  <h2>Vitals</h2>
  <div class="grid">
    <div class="card" id="hrCard" onclick="openModal('Heart Rate', 'hr')">
      <strong>Heart Rate</strong>
      <div class="value" id="hrValue">-- bpm</div>
    </div>

    <div class="card" id="brCard" onclick="openModal('Respiration', 'breathing')">
      <strong>Respiration</strong>
      <div class="value" id="brValue">-- breaths/min</div>
    </div>

    <div class="card" id="tempCard" onclick="openModal('Temperature', 'temp')">
      <strong>Temperature</strong>
      <div class="value" id="tempValue">-- °F</div>
    </div>
  </div>
</section>

<!-- MOTION -->
<section>
  <h2>Motion & Orientation</h2>
  <div class="grid">
    <div class="card">
      <strong>Acceleration</strong>
      <div class="value" id="accelValue">--</div>
    </div>

    <div class="card">
      <strong>Gyroscope</strong>
      <div class="value" id="gyroValue">--</div>
    </div>
  </div>
</section>

<!-- ENVIRONMENT -->
<section>
  <h2>Environment & Position</h2>
  <div class="grid">
    <div class="card">
      <strong>GPS</strong>
      <div class="value" id="gpsValue">--</div>
    </div>

    <div class="card">
      <strong>Water Submergence</strong>
      <div class="value" id="waterValue">--</div>
    </div>

    <div class="card" id="coCard" onclick="openModal('Carbon Monoxide', 'co')">
      <strong>Carbon Monoxide (CO)</strong>
      <div class="value" id="coValue">-- ppm</div>
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close-x" onclick="closeModal()">✕</div>
    <h3 id="modalTitle"></h3>
    <div style="display:flex; gap:10px; margin-bottom:12px; align-items:center;">
      <select id="sensorRange" onchange="updateSensorView()">
        <option value="0.25">Last 15 minutes</option>
        <option value="0.5">Last 30 minutes</option>
        <option value="1">Last 1 hour</option>
        <option value="3">Last 3 hours</option>
        <option value="6">Last 6 hours</option>
        <option value="9">Last 9 hours</option>
        <option value="12">Last 12 hours</option>
        <option value="24">Last day</option>
        <option value="168">Last week</option>
        <option value="720">Last month</option>
      </select>

      <select id="exportSelect" onchange="handleSensorExport()">
        <option value="">Export…</option>
        <option value="csv">Export data table as CSV</option>
        <option value="pdf">Export graph as PDF</option>
      </select>
    </div>

    <canvas id="chart"></canvas>
    <table>
      <thead>
        <tr><th>Time</th><th>Value</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- jsPDF (required for PDF export) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="app.js"></script>
</body>
</html>
