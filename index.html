<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BananaPuck Live Dashboard</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #f2c94c;
      padding: 14px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    #map {
      height: 350px;
      width: 100%;
    }

    .container {
      padding: 16px;
    }

    .section-title {
      font-size: 20px;
      margin: 16px 0 8px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .value {
      font-size: 22px;
      font-weight: bold;
    }

    .alerts {
      background: #fff3f3;
      border-left: 6px solid #e74c3c;
    }

    .alert-item {
      background: #fde2e2;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #f2c94c;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>BananaPuck Live Dashboard</header>

  <!-- MAP -->
  <div id="map"></div>

  <div class="container">
    <!-- ALERTS -->
    <div class="section-title">Alerts</div>
    <div class="card alerts">
      <div id="activeAlerts">No active alerts</div>
    </div>

    <!-- VITALS -->
    <div class="section-title">Vitals</div>
    <div class="grid">
      <div class="card">
        <h3>Heart Rate</h3>
        <div class="value" id="hr">--</div>
      </div>
      <div class="card">
        <h3>Respiration</h3>
        <div class="value" id="breathing">--</div>
      </div>
      <div class="card">
        <h3>Temperature</h3>
        <div class="value" id="temp">--</div>
      </div>
    </div>

    <!-- MOTION -->
    <div class="section-title">Motion</div>
    <div class="grid">
      <div class="card">
        <h3>Acceleration</h3>
        X: <span id="ax">--</span><br />
        Y: <span id="ay">--</span><br />
        Z: <span id="az">--</span>
      </div>
      <div class="card">
        <h3>Gyroscope</h3>
        X: <span id="gx">--</span><br />
        Y: <span id="gy">--</span><br />
        Z: <span id="gz">--</span>
      </div>
    </div>

    <!-- GPS -->
    <div class="section-title">GPS</div>
    <div class="card">
      Lat: <span id="lat">--</span><br />
      Lon: <span id="lon">--</span><br />
      Accuracy: <span id="acc">--</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
