<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BananaPuck Live Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="BananaPuck">
  <link rel="apple-touch-icon" href="icon-192.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>BananaPuck Live Dashboard</header>

<div id="map"></div>

<section>
  <h2>Alerts</h2>

  <div class="alert-header">
    <div class="alert-left">
      <button id="activeTab" class="active" onclick="showActiveAlerts()">Active</button>
      <button id="historyTab" onclick="showHistoryAlerts()">History</button>

      <select id="alertRange" onchange="renderAlertHistory()">
        <option value="1">Last hour</option>
        <option value="6">Last 6 hours</option>
        <option value="12">Last 12 hours</option>
        <option value="24">Last day</option>
        <option value="168">Last week</option>
        <option value="720">Last month</option>
      </select>
    </div>

    <button class="clear-all-btn" onclick="clearAllAlerts()">Clear all</button>
  </div>

  <div id="activeAlerts"></div>
  <div id="alertHistory" style="display:none;"></div>
</section>

<section>
  <h2>Vitals</h2>
  <div class="grid">
    <div class="card" id="hrCard" onclick="openModal('Heart Rate', 'hr')">
      <strong>Heart Rate</strong>
      <div class="value" id="hrValue">-- bpm</div>
    </div>

    <div class="card" id="brCard" onclick="openModal('Respiration', 'breathing')">
      <strong>Respiration</strong>
      <div class="value" id="brValue">-- breaths/min</div>
    </div>

    <div class="card" id="tempCard" onclick="openModal('Temperature', 'temp')">
      <strong>Temperature</strong>
      <div class="value" id="tempValue">-- °F</div>
    </div>
  </div>
</section>

<section>
  <h2>Motion & Orientation</h2>
  <div class="grid">
    <div class="card"><strong>Acceleration</strong><div class="value" id="accelValue">--</div></div>
    <div class="card"><strong>Gyroscope</strong><div class="value" id="gyroValue">--</div></div>
  </div>
</section>

<section>
  <h2>Environment & Position</h2>
  <div class="grid">
    <div class="card"><strong>GPS</strong><div class="value" id="gpsValue">--</div></div>
    <div class="card"><strong>Water Submergence</strong><div class="value" id="waterValue">--</div></div>
  </div>
</section>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close-x" onclick="closeModal()">✕</div>
    <h3 id="modalTitle"></h3>
    <canvas id="chart"></canvas>
    <table>
      <thead><tr><th>Time</th><th>Value</th></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
